<!doctype html><html lang='en'><head><meta charset='utf-8'/><meta name='viewport' content='width=device-width,initial-scale=1'/><title>Room — Novelty Cams</title><script src='https://cdn.tailwindcss.com'></script><script defer src='js/i18n.js'></script><style>a:hover{color:#f59e0b} a:visited{color:#ef4444}</style>
</head><body class='bg-[#0a0a0a] text-white'><main class='mx-auto max-w-6xl px-4 py-6'><a href='index.html' class='underline text-sm'>← Back</a><div id='roomWrap' class='mt-3 grid lg:grid-cols-[1fr,340px] gap-4'></div></main><script>(async()=>{const p=new URLSearchParams(location.search);const id=p.get('id');const rooms=await (await fetch('data/rooms.json')).json();const r=rooms.find(x=>x.id===id)||rooms[0];const w=document.getElementById('roomWrap');w.innerHTML=`<div class='rounded-2xl border border-white/10 bg-[#111827] overflow-hidden'><div class='aspect-video relative'><img src='${r.thumb}' class='absolute inset-0 w-full h-full object-cover opacity-90'></div><div class='p-3'><div class='text-xl font-bold'>${r.name}</div><div class='text-slate-400 text-sm mt-1'>${r.region} • ${r.rate} • ${(r.tags||[]).join(', ')}</div></div></div><aside class='rounded-2xl border border-white/10 bg-[#111827] p-3'><div class='font-semibold mb-2'>Bio</div><div class='text-sm text-slate-300 space-y-1'><div>Gender: ${r.gender}</div><div>Viewers: ${r.viewers}</div><div>Status: ${r.status}</div><div>Age group: ${r.ageGroup}</div></div></aside>`;})();</script></body></html>
