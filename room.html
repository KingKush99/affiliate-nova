<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Room — Nova Cams</title><link rel="icon" href="assets/logo.svg">
<script src="https://cdn.tailwindcss.com"></script>
<script>tailwind.config={theme:{extend:{colors:{ink:'#0a0a0a',surface:'#111827',brand:'#0ea5e9',brand2:'#38bdf8',accent:'#f43f5e'}}}};</script>
<style>.glass{backdrop-filter:blur(6px);background:rgba(17,24,39,.55)}.chip{padding:.25rem .75rem;border-radius:9999px;background:rgba(255,255,255,.08)}.chip:hover{background:rgba(255,255,255,.15)}.digit{display:inline-flex;align-items:center;justify-content:center;width:1.6rem;height:1.9rem;border-radius:.5rem;background:rgba(249,209,58,.2);border:1px solid rgba(249,209,58,.4);color:#f9d13a;font-weight:800;margin:.12rem}.topbar{border-bottom:3px solid #0ea5e9}</style>
</head><body class="bg-ink text-white min-h-screen">
<header class="topbar sticky top-0 z-40 bg-[#0c1426]/80 glass">
  <div class="mx-auto max-w-7xl px-4 py-3 flex items-center gap-4">
    <a href="index.html" class="flex items-center gap-3">
      <img src="assets/logo.svg" class="w-9 h-9">
      <div class="leading-tight">
        <div class="font-black text-xl">Nova Cams</div>
        <div class="text-[10px] uppercase tracking-widest text-brand">broadcast • connect • earn</div>
      </div>
    </a>
    <nav class="ml-6 hidden md:flex gap-4 text-slate-200 text-sm">
      <a href="index.html">Home</a><a href="profile.html">Profile</a><button id="quizOpen">Quiz</button>
    </nav>
    <div class="ml-auto flex items-center gap-2 w-full md:w-auto">
      <div class="relative flex-1 md:flex-initial">
        <input id="searchInput" placeholder="Search…" class="w-full md:w-80 px-4 py-2 rounded-xl bg-surface border border-white/10 outline-none">
        <span class="absolute right-3 top-2.5 text-slate-400">⌘K</span>
      </div>
      <button id="tokensBtn" class="px-3 py-2 rounded-xl bg-brand"><span id="tokenBalance">0</span> tokens</button>
    </div>
  </div>
</header>

<main class="mx-auto max-w-6xl px-4 py-6">
  <div class="mb-4 flex items-center gap-3">
    <h1 id="roomTitle" class="text-2xl font-bold">Room</h1>
    <span id="roomCategory" class="text-xs px-2 py-1 rounded bg-white/10">Category</span>
    <span id="viewerCount" class="ml-auto text-sm text-slate-300">0 watching</span>
  </div>
  <div class="grid lg:grid-cols-[1fr,360px] gap-4">
    <div class="rounded-2xl overflow-hidden border border-white/10 bg-black relative">
      <video id="player" class="w-full aspect-video" autoplay muted playsinline controls></video>
      <div id="playerOverlay" class="absolute inset-0 grid place-items-center bg-black/30">Loading…</div>
    </div>
    <aside class="rounded-2xl p-3 border border-white/10 bg-surface">
      <div class="flex items-center justify-between mb-2">
        <div class="font-semibold">Live Chat</div>
        <div id="chatViewers" class="text-xs text-slate-400">0 in room</div>
      </div>
      <div id="chatMessages" class="h-64 overflow-y-auto rounded-xl p-2 bg-black/40 border border-white/10"></div>
      <div class="mt-2 flex gap-2">
        <input id="chatInput" class="flex-1 px-3 py-2 rounded-xl bg-surface border border-white/10" placeholder="Say hi…">
        <button id="chatSend" class="px-3 py-2 rounded-xl bg-brand">Send</button>
      </div>
      <div class="mt-3 p-2 rounded-xl bg-black/40 border border-white/10">
        <div class="text-sm font-semibold mb-2">Tip Menu</div>
        <div id="tipMenu" class="space-y-1"></div>
        <div class="mt-2 flex gap-2">
          <button id="buyTokens" class="px-3 py-2 rounded-xl bg-white/10">Get Demo Tokens</button>
          <button id="sendTipBtn" class="px-3 py-2 rounded-xl bg-brand">Tip 100 ✨</button>
        </div>
      </div>
    </aside>
  </div>
</main>

<footer class="mt-10 border-t border-white/10 pt-10 pb-6">
  <div class="mx-auto max-w-6xl px-4 text-slate-400 text-sm">© Nova Cams (demo)</div>
</footer>
<script src="js/app.js"></script></body></html>
