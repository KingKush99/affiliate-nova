<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Profile — Affiliate‑Nova</title><link rel="icon" href="assets/logo.svg">
<script src="https://cdn.tailwindcss.com"></script>
<script>tailwind.config={theme:{extend:{colors:{ink:'#0a0a0a',surface:'#111827',brand:'#0ea5e9',brand2:'#38bdf8',accent:'#f43f5e'}}}};</script>
<style>.glass{backdrop-filter:blur(6px);background:rgba(17,24,39,.55)}.chip{padding:.25rem .75rem;border-radius:9999px;background:rgba(255,255,255,.08)}.chip:hover{background:rgba(255,255,255,.15)}.digit{display:inline-flex;align-items:center;justify-content:center;width:1.6rem;height:1.9rem;border-radius:.5rem;background:rgba(249,209,58,.2);border:1px solid rgba(249,209,58,.4);color:#f9d13a;font-weight:800;margin:.12rem}.topbar{border-bottom:3px solid #0ea5e9}</style>
</head><body class="bg-ink text-white min-h-screen">
<header class="topbar sticky top-0 z-40 bg-[#0c1426]/80 glass">
  <div class="mx-auto max-w-7xl px-4 py-3 flex items-center gap-4">
    <a href="index.html" class="flex items-center gap-3">
      <img src="assets/logo.svg" class="w-9 h-9">
      <div class="leading-tight">
        <div class="font-black text-xl">affiliate-nova</div>
        <div class="text-[10px] uppercase tracking-widest text-brand">broadcast • connect • earn</div>
      </div>
    </a>
    <nav class="ml-6 hidden md:flex gap-4 text-slate-200 text-sm">
      <a href="index.html">Home</a><a href="discover.html">Discover</a><a href="tags.html">Tags</a><a href="private.html">Private</a><a href="following.html">Following</a><a href="merch.html">Merch</a><a href="profile.html">Profile</a><button id="quizOpen">Quiz</button>
    </nav>
    <div class="ml-auto flex items-center gap-2 w-full md:w-auto">
      <div class="relative flex-1 md:flex-initial">
        <input id="searchInput" placeholder="Search…" class="w-full md:w-80 px-4 py-2 rounded-xl bg-surface border border-white/10 outline-none">
        <span class="absolute right-3 top-2.5 text-slate-400">⌘K</span>
      </div>
      <button id="tokensBtn" class="px-3 py-2 rounded-xl bg-brand"><span id="tokenBalance">0</span> tokens</button>
    </div>
  </div>
</header>

<main class="mx-auto max-w-3xl px-4 py-6">
  <!-- Header tabs -->
  <div class="flex items-center justify-between">
    <div class="flex gap-6 text-sm">
      <button class="font-semibold">ME</button>
      <a href="#" class="text-slate-400">FRIENDS</a>
    </div>
    <a href="index.html" class="text-slate-400 text-xs">← Back</a>
  </div>

  <!-- Card like the screenshot -->
  <section class="mt-4 rounded-2xl bg-gradient-to-b from-rose-500/10 to-transparent p-4 border border-white/10">
    <div class="flex items-center gap-3">
      <div class="w-14 h-14 rounded-full bg-brand grid place-items-center font-black">U</div>
      <div>
        <div id="profName" class="font-semibold">You</div>
        <div class="text-slate-300 text-sm">&amp; Buddy</div>
      </div>
      <div class="ml-auto flex items-center gap-2">
        <span class="text-slate-400 text-xs">STYLE</span>
        <button class="px-2 py-1 rounded bg-white/10 text-xs" id="editStyle">Edit</button>
      </div>
    </div>

    <!-- Avatar area -->
    <div class="mt-4 flex items-end gap-6">
      <div class="w-40 h-28 rounded-xl bg-slate-800 border border-white/10 grid place-items-center">Buddy</div>
      <div class="w-28 h-44 rounded-xl bg-slate-800 border border-white/10 grid place-items-center">Avatar</div>
    </div>

    <!-- Level row like the image -->
    <div class="mt-5 flex items-end gap-3">
      <div>
        <div class="text-xs tracking-widest text-slate-400">LEVEL</div>
        <div class="text-4xl font-black leading-none" id="levelNum">0</div>
      </div>
      <div class="flex-1">
        <div class="h-3 rounded-full bg-black/40 overflow-hidden border border-white/10">
          <div id="xpBar" class="h-full rounded-full bg-gradient-to-r from-brand to-brand2" style="width:0%"></div>
        </div>
        <div class="mt-1 text-xs flex items-center justify-between">
          <div><span id="xpNow">0</span> / <span id="xpNext">1,000</span> XP</div>
          <div class="flex items-center gap-1"><span class="text-slate-400">Tasks</span><span id="taskCount" class="text-white">0/4</span></div>
        </div>
      </div>
    </div>

    <!-- Action shortcuts to earn XP -->
    <div class="mt-4 grid sm:grid-cols-3 gap-3 text-sm">
      <button class="px-3 py-2 rounded-xl bg-surface border border-white/10 earn" data-xp="150">Sign up (+150 XP)</button>
      <button class="px-3 py-2 rounded-xl bg-surface border border-white/10 earn" data-xp="300">Share the site (+300 XP)</button>
      <button class="px-3 py-2 rounded-xl bg-surface border border-white/10 earn" data-xp="500">Buy tokens (+500 XP)</button>
      <button class="px-3 py-2 rounded-xl bg-surface border border-white/10 earn" data-xp="250">Add a friend (+250 XP)</button>
      <button class="px-3 py-2 rounded-xl bg-surface border border-white/10 earn" data-xp="400">Complete quiz (+400 XP)</button>
      <button class="px-3 py-2 rounded-xl bg-surface border border-white/10" id="resetXP">Reset XP</button>
    </div>
  </section>

  <!-- Totals -->
  <section class="mt-6 rounded-2xl p-4 border border-white/10">
    <h3 class="font-semibold mb-3">Total Activity</h3>
    <div class="grid sm:grid-cols-2 gap-3 text-sm">
      <div class="p-3 rounded-xl bg-surface border border-white/10">Distance Walked <span class="float-right text-slate-300">74.6 km</span></div>
      <div class="p-3 rounded-xl bg-surface border border-white/10">Friends <span id="friendCount" class="float-right text-slate-300">0</span></div>
      <div class="p-3 rounded-xl bg-surface border border-white/10">Quizzes Taken <span id="quizTaken" class="float-right text-slate-300">0</span></div>
      <div class="p-3 rounded-xl bg-surface border border-white/10">Total XP <span id="totalXP" class="float-right text-slate-300">0</span></div>
      <div class="p-3 rounded-xl bg-surface border border-white/10">Start Date <span class="float-right text-slate-300" id="startDate">—</span></div>
    </div>
  </section>
</main>

<footer class="mt-10 border-t border-white/10 pt-10 pb-6">
  <div class="mx-auto max-w-6xl px-4 text-slate-400 text-sm">© Affiliate‑Nova (demo)</div>
</footer>
<script src="js/app.js"></script></body></html>
