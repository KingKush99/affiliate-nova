<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Nova Cams — Home</title><link rel="icon" href="assets/logo.svg">
<script src="https://cdn.tailwindcss.com"></script>
<script>tailwind.config={theme:{extend:{colors:{ink:'#0a0a0a',surface:'#111827',brand:'#0ea5e9',brand2:'#38bdf8',accent:'#f43f5e'}}}};</script>
<style>.glass{backdrop-filter:blur(6px);background:rgba(17,24,39,.55)}.chip{padding:.25rem .75rem;border-radius:9999px;background:rgba(255,255,255,.08)}.chip:hover{background:rgba(255,255,255,.15)}.digit{display:inline-flex;align-items:center;justify-content:center;width:1.6rem;height:1.9rem;border-radius:.5rem;background:rgba(249,209,58,.2);border:1px solid rgba(249,209,58,.4);color:#f9d13a;font-weight:800;margin:.12rem}.topbar{border-bottom:3px solid #0ea5e9}</style>
</head><body class="bg-ink text-white min-h-screen">
<header class="topbar sticky top-0 z-40 bg-[#0c1426]/80 glass">
  <div class="mx-auto max-w-7xl px-4 py-3 flex items-center gap-4">
    <a href="index.html" class="flex items-center gap-3">
      <img src="assets/logo.svg" class="w-9 h-9">
      <div class="leading-tight">
        <div class="font-black text-xl">Nova Cams</div>
        <div class="text-[10px] uppercase tracking-widest text-brand">broadcast • connect • earn</div>
      </div>
    </a>
    <nav class="ml-6 hidden md:flex gap-4 text-slate-200 text-sm">
      <a href="index.html">Home</a><a href="profile.html">Profile</a><button id="quizOpen">Quiz</button>
    </nav>
    <div class="ml-auto flex items-center gap-2 w-full md:w-auto">
      <div class="relative flex-1 md:flex-initial">
        <input id="searchInput" placeholder="Search…" class="w-full md:w-80 px-4 py-2 rounded-xl bg-surface border border-white/10 outline-none">
        <span class="absolute right-3 top-2.5 text-slate-400">⌘K</span>
      </div>
      <button id="tokensBtn" class="px-3 py-2 rounded-xl bg-brand"><span id="tokenBalance">0</span> tokens</button>
    </div>
  </div>
</header>

<main class="mx-auto max-w-7xl px-4 py-6">
  <section class="mb-8">
    <div class="flex items-center gap-3 mb-3">
      <h2 class="text-xl font-semibold">Leaderboard</h2>
      <div id="lbTabs" class="ml-3 flex gap-2 text-xs">
        <button class="px-3 py-1 rounded bg-white/10" data-tab="models">Models</button>
        <button class="px-3 py-1 rounded" data-tab="donors">Donors</button>
        <button class="px-3 py-1 rounded" data-tab="levels">Levels</button>
        <button class="px-3 py-1 rounded" data-tab="quizzers">Quizzers</button>
      </div>
    </div>
    <div id="leaderboard" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-3"></div>
  </section>

  <section>
    <div class="flex items-center justify-between mb-2"><h2 class="text-xl font-semibold">Live Now</h2><div id="resultCount" class="text-sm text-slate-400"></div></div>
    <div id="roomsGrid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
  </section>
</main>

<!-- Quiz Modal (viewer) -->
<div id="quizModal" class="fixed inset-0 hidden z-50">
  <div class="absolute inset-0 bg-black/70"></div>
  <div class="relative mx-auto mt-16 w-[94%] max-w-xl bg-surface border border-white/10 rounded-2xl p-6" id="quizWrap">
    <div class="flex items-center justify-between mb-3"><h3 class="text-xl font-semibold">Guess the Model</h3><button id="quizClose" class="px-2 py-1 rounded bg-white/10">✕</button></div>
    <div class="space-y-3">
      <img id="quizImg" class="w-full h-56 object-cover rounded-xl border border-white/10">
      <div class="flex gap-2">
        <input id="quizGuess" class="flex-1 px-3 py-2 rounded-xl bg-surface border border-white/10" placeholder="Type the name…">
        <button id="quizSubmit" class="px-3 py-2 rounded-xl bg-brand">Submit</button>
      </div>
      <div id="quizFeedback" class="text-sm text-slate-300"></div>
      <div class="flex items-center justify-between text-sm"><div id="quizProgress">0/0</div><div class="flex gap-2"><button id="quizReveal" class="px-3 py-1 rounded-xl bg-white/10">Reveal</button><button id="quizSkip" class="px-3 py-1 rounded-xl bg-white/10">Skip</button></div></div>
    </div>
  </div>
</div>

<footer class="mt-10 border-t border-white/10 pt-10 pb-6">
  <div class="mx-auto max-w-6xl px-4 text-slate-400 text-sm">© Nova Cams (demo)</div>
</footer>
<script src="js/app.js"></script></body></html>
